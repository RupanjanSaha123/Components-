<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
     <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: #f2f2f2;
        }
        .neumorphic-card {
            width: 300px;
        }    
        h1 {
            text-align: center;
            font-family:"Poppins";
            font-size: 2.2rem;
            background: linear-gradient(90deg, #007bff, #00c6ff, #ff6a00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            font-weight: bold;
            margin-bottom: 24px;
            text-shadow: 0 2px 8px rgba(0,123,255,0.08);
        }    
    </style>
   
<body>
    <div class="neumorphic neumorphic-card">
        <h1>Login</h1>
            <input type="text" class="neumorphic neumorphic-input"
            placeholder="username">

            <input type="password" class="neumorphic neumorphic-input"
            placeholder="password">
<div class="neumorphic-button"> <button class="neumorphic neumorphic-button">sign in</button>
</div>
    </div>
</body>
</html>
